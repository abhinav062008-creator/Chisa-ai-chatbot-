<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chisa · Wuthering Waves</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Left Panel - Real Chisa Image -->
        <div class="left-panel">
            <div class="avatar-section">
                <div class="avatar-container">
                    <div class="avatar-frame">
                        <!-- CHISA'S REAL IMAGE FROM YOUR URL -->
                        <img id="chisaImage" class="chisa-img" src="" alt="Chisa">
                    </div>
                    <div class="emotion-tag" id="emotionTag">serene</div>
                </div>
                <div class="chisa-title">CHISA</div>
                <div class="speaking-indicator" id="speakingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Right Panel - Clean Chat -->
        <div class="right-panel">
            <div class="chat-header">
                <div class="header-left">
                    <i class="fas fa-water"></i>
                    <span>Wuthering Waves · Chat</span>
                </div>
                <button class="reset-btn" id="resetBtn">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </div>

            <div class="messages-area" id="messagesArea">
                <!-- Welcome message -->
                <div class="message received">
                    <div class="message-sender">Chisa</div>
                    <div class="message-bubble">
                        The tide whispers your name... I've been waiting, tidetamer.
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
                <span class="typing-text">Chisa is thinking...</span>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Ask Chisa anything..."
                        autocomplete="off"
                    >
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-hint">
                    <i class="fas fa-chevron-up"></i>
                    <span>Chisa loves mind-bending questions</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
