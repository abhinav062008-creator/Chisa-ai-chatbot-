<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chisa Â· Wuthering Waves AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Ocean background from third image -->
    <div class="ocean-bg">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <!-- Left side - Avatar -->
        <div class="avatar-side">
            <div class="avatar-card">
                <div class="avatar-wrapper">
                    <div class="glow-effect" id="glowEffect"></div>
                    <div class="avatar-circle">
                        <div id="chisaAvatar" class="chisa-avatar"></div>
                    </div>
                    <div class="emotion-tag" id="emotionTag">serene</div>
                    <div class="speaking-dots" id="speakingDots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
                <div class="chisa-name">
                    <span>C</span>
                    <span>H</span>
                    <span>I</span>
                    <span>S</span>
                    <span>A</span>
                </div>
                
                <div class="avatar-controls">
                    <button class="control-button" id="voiceToggleBtn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button class="control-button" id="emotionCycleBtn">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button class="control-button" id="waveHandBtn">
                        <i class="fas fa-hand-peace"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right side - Chat -->
        <div class="chat-side">
            <div class="chat-card">
                <div class="chat-header">
                    <div class="header-left">
                        <i class="fas fa-water"></i>
                        <span>Wuthering Waves Â· Chat</span>
                    </div>
                    <button class="reset-button" id="resetChatBtn">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>

                <div class="messages-area" id="messagesArea">
                    <!-- Welcome message -->
                    <div class="message received">
                        <div class="message-avatar">
                            <i class="fas fa-ghost"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-sender">Chisa</div>
                            <div class="message-bubble">
                                ðŸŒŠ The tide whispers your name... I've been waiting, tidetamer. What mysteries shall we unravel?
                            </div>
                        </div>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span class="typing-text">Chisa is thinking...</span>
                </div>

                <div class="input-section">
                    <div class="input-wrapper">
                        <i class="fas fa-wave-square input-icon"></i>
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Ask Chisa anything..."
                            autocomplete="off"
                        >
                        <button class="mic-button" id="micButton">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="send-button" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-hint">
                        <i class="fas fa-chevron-up"></i>
                        <span>Chisa loves mind-bending questions</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/avatar-states.js"></script>
    <script src="script.js"></script>
</body>
</html>
