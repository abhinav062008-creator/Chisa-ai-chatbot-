<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chisa Â· Wuthering Waves AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles"></div>
    
    <!-- Main container -->
    <div class="app-container">
        <!-- Left side - Avatar -->
        <div class="avatar-container">
            <div class="avatar-wrapper">
                <div class="avatar-glow" id="avatarGlow"></div>
                <div class="avatar-frame">
                    <div id="avatarDisplay" class="avatar-display"></div>
                </div>
                
                <!-- Emotion tag -->
                <div class="emotion-tag" id="emotionTag">
                    <span id="emotionText">serene</span>
                </div>
                
                <!-- Speaking indicator -->
                <div class="speaking-indicator" id="speakingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <!-- Avatar controls -->
            <div class="avatar-controls">
                <button class="control-btn" id="toggleVoiceBtn" title="Toggle Voice">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="control-btn" id="waveBtn" title="Wave">
                    <i class="fas fa-hand-peace"></i>
                </button>
                <button class="control-btn" id="emoteCycleBtn" title="Change Emotion">
                    <i class="fas fa-smile"></i>
                </button>
            </div>
            
            <!-- Chisa's name with wave effect -->
            <div class="chisa-name">
                <span>C</span>
                <span>H</span>
                <span>I</span>
                <span>S</span>
                <span>A</span>
                <div class="wave-underline"></div>
            </div>
        </div>
        
        <!-- Right side - Chat -->
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-title">
                    <i class="fas fa-water"></i>
                    <span>Wuthering Waves Â· Chat</span>
                </div>
                <button class="reset-chat" id="resetBtn">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </div>
            
            <!-- Messages area -->
            <div class="messages-area" id="messagesArea">
                <!-- Welcome message -->
                <div class="message chisa">
                    <div class="message-avatar">
                        <i class="fas fa-ghost"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-sender">Chisa</div>
                        <div class="message-bubble">
                            ðŸŒŠ The tide whispers your name... I've been waiting, tidetamer. What mysteries shall we unravel?
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Typing indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
                <span class="typing-text">Chisa is thinking...</span>
            </div>
            
            <!-- Input area - TEXT BAR IS HERE! -->
            <div class="input-area">
                <div class="input-wrapper">
                    <i class="fas fa-wave-square input-icon"></i>
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Speak to Chisa... ask her anything..."
                        autocomplete="off"
                    >
                    <button class="mic-btn" id="micBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-hint">
                    <i class="fas fa-chevron-up"></i>
                    <span>Chisa loves mind-bending questions</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio element for voice (hidden) -->
    <audio id="notificationSound" preload="auto" style="display: none;">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTG9uZWx5TWVkaWEuY29tIFNvdW5kIEVmZmVjdHM= Nothing" type="audio/mpeg">
    </audio>
    
    <!-- Scripts -->
    <script src="assets/avatar-states.js"></script>
    <script src="script.js"></script>
</body>
</html>
