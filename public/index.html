<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chisa Â· Wuthering Waves AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="ocean-bg">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <div class="app">
        <!-- Left side - CHISA'S FACE from your image -->
        <div class="avatar-panel">
            <div class="avatar-card">
                <div class="avatar-glow" id="avatarGlow"></div>
                <div class="avatar-container">
                    <!-- CHISA'S FACE WILL APPEAR HERE -->
                    <div id="chisaFace" class="chisa-face"></div>
                </div>
                <div class="emotion-badge" id="emotionDisplay">serene</div>
                <div class="speaking-indicator" id="speakingIndicator">
                    <span></span><span></span><span></span>
                </div>
                <div class="chisa-name">CHISA</div>
                <div class="avatar-controls">
                    <button class="ctrl-btn" id="voiceToggle"><i class="fas fa-volume-up"></i></button>
                    <button class="ctrl-btn" id="emotionCycle"><i class="fas fa-smile"></i></button>
                    <button class="ctrl-btn" id="waveBtn"><i class="fas fa-hand-peace"></i></button>
                </div>
            </div>
        </div>

        <!-- Right side - Chat -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="header-title">
                    <i class="fas fa-water"></i>
                    <span>Wuthering Waves Â· Chat</span>
                </div>
                <button class="reset-btn" id="resetChat"><i class="fas fa-redo-alt"></i></button>
            </div>

            <div class="messages-area" id="messagesArea">
                <!-- Welcome message -->
                <div class="message chisa">
                    <div class="msg-avatar"><i class="fas fa-ghost"></i></div>
                    <div class="msg-content">
                        <div class="msg-sender">Chisa</div>
                        <div class="msg-bubble">ðŸŒŠ The tide whispers your name... I've been waiting, tidetamer. What mysteries shall we unravel?</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
                <span class="typing-text">Chisa is thinking...</span>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <i class="fas fa-wave-square input-icon"></i>
                    <input type="text" id="userInput" placeholder="Ask Chisa anything..." autocomplete="off">
                    <button class="mic-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
                    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div class="input-hint">
                    <i class="fas fa-chevron-up"></i>
                    <span>Chisa loves mind-bending questions</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/chisa-face.js"></script>
    <script src="script.js"></script>
</body>
</html>
